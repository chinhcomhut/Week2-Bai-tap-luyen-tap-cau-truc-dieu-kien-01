<script>
    let a = parseInt(prompt("Nhập vào số a:")), b=parseInt(prompt("Nhập vào số b:")),
        c = parseInt(prompt("Nhập vào số c:"));
if((a>b)&&(a>c)){ document.write("a: là số lớn nhất");}
if((a<c)&&(b<c)){ document.write("c: là số lớn nhất");}
if((a<b)&&(a<b)) {document.write("b: là số lớn nhất:");}
</script>
